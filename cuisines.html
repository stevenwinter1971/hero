<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Preferred Cuisines</title>
    <!-- Fonts and Styles -->
    <!-- Same as previous pages -->
    <style>
        /* Additional Styles for Multiple Selection */
        .option.selected img {
            border: 4px solid #50BF2C;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <!-- Same as previous pages -->

    <!-- Main Content -->
    <div class="container">
        <h1>Select Your Preferred Cuisines</h1>
        <div class="options-grid">
            <!-- Repeat for each cuisine -->
            <div class="option sqs-image-content" data-cuisine="American">
                <img src="assets/american.jpg" alt="American">
                <p>American</p>
            </div>
            <!-- Add other cuisines similarly -->
        </div>
        <div class="next-button-container">
            <button class="next-button">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <!-- Same as previous pages -->

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cuisineOptions = document.querySelectorAll(".sqs-image-content");
            let selectedCuisines = [];

            cuisineOptions.forEach(option => {
                option.addEventListener("click", function() {
                    option.classList.toggle("selected");
                    const selectedCuisine = option.getAttribute("data-cuisine");
                    if (option.classList.contains("selected")) {
                        selectedCuisines.push(selectedCuisine);
                    } else {
                        selectedCuisines = selectedCuisines.filter(cuisine => cuisine !== selectedCuisine);
                    }
                    localStorage.setItem('selectedCuisines', JSON.stringify(selectedCuisines));
                });
            });

            document.querySelector(".next-button").addEventListener("click", function() {
                if (selectedCuisines.length > 0) {
                    window.location.href = "dietary-considerations.html";
                } else {
                    alert("Please select at least one cuisine to continue.");
                }
            });
        });
    </script>
</body>
</html>
