<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Your Preferred Cuisines</title>
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        /* Content Styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 30px;
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .option {
            width: 150px;
            cursor: pointer;
            text-align: center;
        }
        .option img {
            width: 100%;
            height: auto;
            border: 4px solid transparent;
            transition: border 0.3s ease;
        }
        .option img:hover {
            border: 4px solid #50BF2C;
        }
        .option.selected img {
            border: 4px solid #50BF2C;
        }
        /* Next Button */
        .next-button-container {
            margin-top: 30px;
        }
        .next-button {
            background-color: #50BF2C;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .next-button:hover {
            background-color: #45a82d;
        }
        /* Footer Styles */
        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }
        footer .footer-logo img {
            height: 40px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="menu">
            <a href="clinical-solutions.html">Clinical Solutions</a>
            <a href="consumer-solutions.html">Consumer Solutions</a>
            <a href="#">Log In</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Select Your Preferred Cuisines</h1>
        <div class="options-grid">
            <!-- Repeat for each cuisine -->
            <div class="option sqs-image-content" data-cuisine="American">
                <img src="assets/American.png" alt="American">
                <p>American</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Chinese">
                <img src="assets/Chinese.png" alt="Chinese">
                <p>Chinese</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Indian">
                <img src="assets/Indian.png" alt="Indian">
                <p>Indian</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Italian">
                <img src="assets/Italian.png" alt="Italian">
                <p>Italian</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Japanese">
                <img src="assets/Japanese.png" alt="Japanese">
                <p>Japanese</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Korean">
                <img src="assets/Korean.png" alt="Korean">
                <p>Korean</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Mexican">
                <img src="assets/Mexican.png" alt="Mexican">
                <p>Mexican</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Thai">
                <img src="assets/Thai.png" alt="Thai">
                <p>Thai</p>
            </div>
            <div class="option sqs-image-content" data-cuisine="Vietnamese">
                <img src="assets/Vietnamese.png" alt="Vietnamese">
                <p>Vietnamese</p>
            </div>
        </div>
        <div class="next-button-container">
            <button class="next-button">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/x.svg" class="icon-x" alt="X Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram.svg" class="icon-instagram" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/company/heroicinnovations/" target="_blank" rel="noopener noreferrer">
                <img src="assets/linkedin.svg" class="icon-linkedin" alt="LinkedIn Icon">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cuisineOptions = document.querySelectorAll(".sqs-image-content");
            let selectedCuisines = [];

            cuisineOptions.forEach(option => {
                option.addEventListener("click", function() {
                    option.classList.toggle("selected");
                    const selectedCuisine = option.getAttribute("data-cuisine");
                    if (option.classList.contains("selected")) {
                        selectedCuisines.push(selectedCuisine);
                    } else {
                        selectedCuisines = selectedCuisines.filter(cuisine => cuisine !== selectedCuisine);
                    }
                    localStorage.setItem('selectedCuisines', JSON.stringify(selectedCuisines));
                });
            });

            document.querySelector(".next-button").addEventListener("click", function() {
                if (selectedCuisines.length > 0) {
                    window.location.href = "dietary-considerations.html";
                } else {
                    alert("Please select at least one cuisine to continue.");
                }
            });
        });
    </script>
</body>
</html>
