<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            background-color: #000000;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        /* Content Styles */
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .next-button {
            background-color: #50BF2C;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .next-button:hover {
            background-color: #45a82d;
        }
        /* Footer Styles */
        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }
        footer .footer-logo img {
            height: 40px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="menu">
            <a href="clinical-solutions.html">Clinical Solutions</a>
            <a href="consumer-solutions.html">Consumer Solutions</a>
            <a href="#">Log In</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your information has been submitted successfully.</p>
        <button class="next-button">View Your Report</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/x.svg" class="icon-x" alt="X Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram.svg" class="icon-instagram" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/company/heroicinnovations/" target="_blank" rel="noopener noreferrer">
                <img src="assets/linkedin.svg" class="icon-linkedin" alt="LinkedIn Icon">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // On page load, send data to the server
        window.onload = function() {
            const athleteDetails = {
                Name: localStorage.getItem('athleteName'),
                Age: parseInt(localStorage.getItem('athleteAge')),
                Sex: localStorage.getItem('athleteSex'),
                Height: localStorage.getItem('athleteHeight'),
                Weight: parseFloat(localStorage.getItem('athleteWeight')),
                "Fitness Level": localStorage.getItem('athleteFitnessLevel'),
                "Primary Sport": localStorage.getItem('primarySport'),
                Cuisines: JSON.parse(localStorage.getItem('selectedCuisines')),
                "Dietary Considerations": JSON.parse(localStorage.getItem('selectedDietaryConsiderations'))
            };

            // Send data to the server
            fetch('submit-athlete-details', { // Replace with your server endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(athleteDetails)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data submitted successfully:', data);
                // Optionally, handle any server response
            })
            .catch(error => {
                console.error('Error submitting data:', error);
            });
        };

        // Redirect to dashboard on button click
        document.querySelector('.next-button').addEventListener('click', function() {
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
