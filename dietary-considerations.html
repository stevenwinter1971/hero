<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Dietary Considerations</title>
    <!-- Fonts and Styles -->
    <!-- Same as previous pages -->
</head>
<body>
    <!-- Navbar -->
    <!-- Same as previous pages -->

    <!-- Main Content -->
    <div class="container">
        <h1>Select Dietary Considerations</h1>
        <div class="options-grid">
            <!-- Repeat for each dietary consideration -->
            <div class="option sqs-image-content" data-dietary="Dairy">
                <img src="assets/dairy.jpg" alt="Dairy">
                <p>Dairy</p>
            </div>
            <!-- Add other dietary considerations similarly -->
        </div>
        <div class="next-button-container">
            <button class="next-button">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <!-- Same as previous pages -->

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dietaryOptions = document.querySelectorAll(".sqs-image-content");
            let selectedDietaryConsiderations = [];

            dietaryOptions.forEach(option => {
                option.addEventListener("click", function() {
                    option.classList.toggle("selected");
                    const selectedDietary = option.getAttribute("data-dietary");
                    if (option.classList.contains("selected")) {
                        selectedDietaryConsiderations.push(selectedDietary);
                    } else {
                        selectedDietaryConsiderations = selectedDietaryConsiderations.filter(dietary => dietary !== selectedDietary);
                    }
                    localStorage.setItem('selectedDietaryConsiderations', JSON.stringify(selectedDietaryConsiderations));
                });
            });

            document.querySelector(".next-button").addEventListener("click", function() {
                window.location.href = "thank-you.html";
            });
        });
    </script>
</body>
</html>
