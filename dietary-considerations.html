<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Dietary Considerations</title>
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Global Box-Sizing for Consistent Element Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            
            /* Add the background image */
            background-image: url('assets/backgrounds/lifting.jpg'); /* Adjust the path if necessary */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            
            /* Fallback background color */
            background-color: #000000;
            
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better visibility */
            padding: 10px 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        /* Content Styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px; /* Added padding for inner spacing */
        }
        .container h1 {
            margin-bottom: 30px;
            font-size: 32px; /* Increased font size for prominence */
        }
        /* New Preference Container Styles */
        .preference-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px; /* Rounded corners for a smoother look */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            backdrop-filter: blur(5px); /* Optional: Adds a blur effect */
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .option {
            width: 150px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }
        .option:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .option img {
            width: 100%;
            height: auto;
            border: 4px solid transparent;
            transition: border 0.3s ease;
            border-radius: 8px; /* Rounded images for aesthetics */
        }
        .option img:hover {
            border: 4px solid #50BF2C;
        }
        .option.selected img {
            border: 4px solid #50BF2C;
        }
        /* Next Button */
        .next-button-container {
            margin-top: 30px;
        }
        .next-button {
            background-color: #50BF2C;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px; /* Rounded corners for the button */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .next-button:hover {
            background-color: #45a82d;
        }
        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            text-align: center;
        }
        footer .footer-logo img {
            height: 40px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .preference-container {
                padding: 20px;
            }
            .option {
                width: 120px;
            }
            .next-button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="menu">
            <a href="clinical-solutions.html">Clinical Solutions</a>
            <a href="consumer-solutions.html">Consumer Solutions</a>
            <a href="#">Log In</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Preference Container with Semi-Transparent Background -->
        <div class="preference-container">
            <h1>Select Dietary Considerations</h1>
            <div class="options-grid">
                <!-- Repeat for each dietary consideration -->
                <div class="option sqs-image-content" data-dietary="Dairy">
                    <img src="assets/DietaryConsiderations/Dairy.png" alt="Dairy">
                    <p>Dairy</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Eggs">
                    <img src="assets/DietaryConsiderations/Eggs.png" alt="Eggs">
                    <p>Eggs</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Fish">
                    <img src="assets/DietaryConsiderations/Fish.png" alt="Fish">
                    <p>Fish</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Nuts">
                    <img src="assets/DietaryConsiderations/Nuts.png" alt="Nuts">
                    <p>Nuts</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Peanuts">
                    <img src="assets/DietaryConsiderations/Peanuts.png" alt="Peanuts">
                    <p>Peanuts</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Shellfish">
                    <img src="assets/DietaryConsiderations/Shellfish.png" alt="Shellfish">
                    <p>Shellfish</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Soy">
                    <img src="assets/DietaryConsiderations/Soy.png" alt="Soy">
                    <p>Soy</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Gluten">
                    <img src="assets/DietaryConsiderations/Gluten.png" alt="Gluten">
                    <p>Gluten</p>
                </div>
            </div>
            <div class="next-button-container">
                <button class="next-button">Next</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/x.svg" class="icon-x" alt="X Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram.svg" class="icon-instagram" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/company/heroicinnovations/" target="_blank" rel="noopener noreferrer">
                <img src="assets/linkedin.svg" class="icon-linkedin" alt="LinkedIn Icon">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dietaryOptions = document.querySelectorAll(".sqs-image-content");
            let selectedDietaryConsiderations = [];

            dietaryOptions.forEach(option => {
                option.addEventListener("click", function() {
                    option.classList.toggle("selected");
                    const selectedDietary = option.getAttribute("data-dietary");
                    if (option.classList.contains("selected")) {
                        selectedDietaryConsiderations.push(selectedDietary);
                    } else {
                        selectedDietaryConsiderations = selectedDietaryConsiderations.filter(dietary => dietary !== selectedDietary);
                    }
                    localStorage.setItem('selectedDietaryConsiderations', JSON.stringify(selectedDietaryConsiderations));
                });
            });

            document.querySelector(".next-button").addEventListener("click", function() {
                // Proceed to thank-you page or next step
                if (selectedDietaryConsiderations.length > 0) {
                    window.location.href = "thank-you.html";
                } else {
                    alert("Please select at least one dietary consideration to continue.");
                }
            });
        });
    </script>
</body>
</html>
