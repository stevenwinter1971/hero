<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            /* Remove or adjust the background-color if you want the image to be visible */
            /* background-color: #000000; */
            
            /* Add the background image */
            background-image: url('assets/backgrounds/lifting.jpg'); /* Adjust the path if necessary */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            
            /* Optional: Add a fallback background color */
            background-color: #000000;
            
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            padding: 10px 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        /* Form Styles */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background to make the form stand out */
            border-radius: 8px; /* Rounded corners for a smoother look */
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #ffffff;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent input fields */
            border: 1px solid #ffffff;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px; /* Rounded corners for inputs */
        }
        .form-container input::placeholder {
            color: #ffffff;
        }
        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #50BF2C;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly more opaque on focus */
        }
        .next-button-container {
            text-align: right;
        }
        .next-button {
            background-color: #50BF2C;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px; /* Rounded corners for the button */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .next-button:hover {
            background-color: #45a82d;
        }

        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            text-align: center;
        }
        footer .footer-logo img {
            height: 40px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }

        /* Optional: Add responsiveness */
        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
                padding: 15px;
            }
            .next-button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="menu">
            <a href="clinical-solutions.html">Clinical Solutions</a>
            <a href="consumer-solutions.html">Consumer Solutions</a>
            <a href="#">Log In</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="form-container">
        <form id="personal-details-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age">

            <label for="sex">Biological Sex</label>
            <select id="sex" name="sex">
                <option value="" disabled selected>Select an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Weight">

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="Height">

            <label for="fitness">Fitness Level</label>
            <select id="fitness" name="fitness">
                <option value="" disabled selected>Select an option</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <div class="next-button-container">
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/x.svg" class="icon-x" alt="X Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram.svg" class="icon-instagram" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/company/heroicinnovations/" target="_blank" rel="noopener noreferrer">
                <img src="assets/linkedin.svg" class="icon-linkedin" alt="LinkedIn Icon">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('personal-details-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form data
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const sex = document.getElementById("sex").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const fitness = document.getElementById("fitness").value;

            // Store data in localStorage
            localStorage.setItem("athleteName", name);
            localStorage.setItem("athleteAge", age);
            localStorage.setItem("athleteSex", sex);
            localStorage.setItem("athleteWeight", weight);
            localStorage.setItem("athleteHeight", height);
            localStorage.setItem("athleteFitnessLevel", fitness);

            // Redirect to the next page
            window.location.href = "athletic-preference.html";
        });
    </script>
</body>
</html>
