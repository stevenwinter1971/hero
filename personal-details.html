<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* Apply border-box to all elements for consistent sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            
            /* Add the background image */
            background-image: url('assets/backgrounds/lifting.jpg'); /* Adjust the path if necessary */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            
            /* Fallback background color */
            background-color: #000000;
            
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            padding: 10px 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        /* Form Styles */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Increased opacity to 80% */
            border-radius: 8px; /* Rounded corners for a smoother look */
            /* Optional: Add a slight box-shadow for depth */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #ffffff;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #000000; /* Black background */
            border: 1px solid #ffffff;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px; /* Rounded corners for inputs */
            /* Remove default appearance in some browsers */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .form-container select {
            /* Add a custom arrow using background image or CSS */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns="http://www.w3.org/2000/svg" width="10" height="5"%3E%3Cpath fill="%23ffffff" d="M0 0l5 5 5-5z"/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px 5px;
            padding-right: 30px; /* Space for the arrow */
        }
        .form-container input::placeholder,
        .form-container select::placeholder {
            color: #ffffff;
            opacity: 1; /* Ensures placeholder text is fully opaque */
        }
        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #50BF2C;
            background-color: #000000; /* Maintain black background on focus */
        }
        .next-button-container {
            text-align: right;
        }
        .next-button {
            background-color: #50BF2C;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px; /* Rounded corners for the button */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .next-button:hover {
            background-color: #45a82d;
        }

        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            text-align: left;
        }
        footer .footer-logo img {
            height: 40px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }

        /* Optional: Add responsiveness */
        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
                padding: 15px;
            }
            .next-button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>

    </nav>

    <!-- Main Content -->
    <div class="form-container">
        <form id="personal-details-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" min="0" required>

            <label for="sex">Biological Sex</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="weight">Weight (lbs)</label>
            <input type="number" id="weight" name="weight" placeholder="Weight in pounds" min="0" required>

            <label for="height-feet">Height</label>
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <input type="number" id="height-feet" name="height-feet" placeholder="Feet" min="0" required>
                </div>
                <div style="flex: 1;">
                    <input type="number" id="height-inches" name="height-inches" placeholder="Inches" min="0" max="11" required>
                </div>
            </div>

            <label for="fitness">Fitness Level</label>
            <select id="fitness" name="fitness" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <div class="next-button-container">
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('personal-details-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form data
            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value;
            const sex = document.getElementById("sex").value;
            const weight = document.getElementById("weight").value;
            const heightFeet = document.getElementById("height-feet").value;
            const heightInches = document.getElementById("height-inches").value;
            const fitness = document.getElementById("fitness").value;

            // Basic validation
            if (heightInches >= 12) {
                alert("Inches should be between 0 and 11.");
                return;
            }

            // Store data in localStorage
            localStorage.setItem("athleteName", name);
            localStorage.setItem("athleteAge", age);
            localStorage.setItem("athleteSex", sex);
            localStorage.setItem("athleteWeight", weight);
            localStorage.setItem("athleteHeightFeet", heightFeet);
            localStorage.setItem("athleteHeightInches", heightInches);
            localStorage.setItem("athleteFitnessLevel", fitness);

            // Redirect to the next page
            window.location.href = "athletic-preference.html";
        });
    </script>
</body>
</html>
