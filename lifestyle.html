<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Clinical Solutions</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/clinical-solutions.css">
    <!-- Embedded Typeform CSS -->
    <style>
        /* Typeform Section Styles */
        .typeform-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
            background-color: #f9f9f9; /* Optional: Background for contrast */
        }

        .typeform-wrapper {
            width: 100%;
            max-width: 900px; /* Increased width to reduce horizontal truncation */
            box-sizing: border-box;
            padding: 20px;
            background-color: #ffffff; /* Optional: Background for aesthetics */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Subtle shadow */
            border-radius: 8px; /* Optional: Rounded corners */
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .typeform-wrapper {
                max-width: 80%;
            }
        }

        @media (max-width: 900px) {
            .typeform-wrapper {
                max-width: 90%;
            }
        }

        @media (max-width: 600px) {
            .typeform-wrapper {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
        <div class="menu">
            <a href="clinical-solutions.html">Clinical Solutions</a>
            <a href="consumer-solutions.html">Consumer Solutions</a>
            <a href="login.html">Log In</a>
        </div>
    </nav>

    <!-- Typeform Integration -->
    <section class="typeform-section">
        <div class="typeform-wrapper">
            <div data-tf-live="01JGFVG7HPNJBSWS3V1WE1ZVX2"></div>
            <script src="//embed.typeform.com/next/embed.js"></script>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>

        <div class="social-icons">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/x.svg" class="icon-x" alt="X Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram.svg" class="icon-instagram" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/company/heroicinnovations/" target="_blank" rel="noopener noreferrer">
                <img src="assets/linkedin.svg" class="icon-linkedin" alt="LinkedIn Icon">
