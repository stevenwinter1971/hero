<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Lifestyle Survey</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/clinical-solutions.css">
    <!-- Embedded Typeform and Header Override CSS -->
    <style>
        /* Typeform Section Styles */
        .typeform-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
            background-color: #f9f9f9; /* Page background color */
        }

        .typeform-wrapper {
            width: 100%;
            max-width: 900px; /* Increased width to reduce horizontal truncation */
            box-sizing: border-box;
            padding: 20px;
            background-color: #ffffff; /* Optional: Background for aesthetics */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Subtle shadow */
            border-radius: 8px; /* Optional: Rounded corners */
        }

        /* Responsive Adjustments */
        @media (max-width: 1200px) {
            .typeform-wrapper {
                max-width: 80%;
            }
        }

        @media (max-width: 900px) {
            .typeform-wrapper {
                max-width: 90%;
            }
        }

        @media (max-width: 600px) {
            .typeform-wrapper {
                max-width: 100%;
                padding: 10px;
            }
        }

        /* Override Navbar Background Color */
        nav {
            background-color: #f9f9f9 !important; /* Match the page background color */
        }
    </style>
</head>
<body style="background-color:#f9f9f9;">

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>

    </nav>
<br><br><br>
    <!-- Typeform Integration -->
    <section class="typeform-section">
        <div class="typeform-wrapper">
            <div data-tf-live="01JGFVG7HPNJBSWS3V1WE1ZVX2"></div>
            <script src="//embed.typeform.com/next/embed.js"></script>
        </div>
    </section>

</body>
</html>
