name: Generate Hero Wellness Project Structure

on:
  push:
    branches:
      - main

jobs:
  generate-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create directories
        run: |
          mkdir -p pages/onboarding
          mkdir -p components
          mkdir -p styles
          mkdir -p public/images/sports
          mkdir -p models
          mkdir -p utils
          mkdir -p pages/api

      - name: Create files
        run: |
          touch pages/index.tsx
          touch pages/login.tsx
          touch pages/onboarding/index.tsx
          touch pages/onboarding/step1-personal-details.tsx
          touch pages/onboarding/step2-preferred-sport.tsx
          touch pages/onboarding/step3-cuisines.tsx
          touch pages/onboarding/step4-dietary-restrictions.tsx
          touch pages/onboarding/thank-you.tsx
          touch pages/profile.tsx
          touch pages/api/auth/[...nextauth].ts
          touch pages/api/user.ts
          touch components/Header.tsx
          touch components/Footer.tsx
          touch components/Button.tsx
          touch components/ProgressBar.tsx
          touch components/FormInput.tsx
          touch components/SelectOption.tsx
          touch components/MultiSelectOption.tsx
          touch styles/global.css
          touch styles/variables.css
          touch models/User.ts
          touch utils/dbConnect.ts

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Generate project structure"
          git push
