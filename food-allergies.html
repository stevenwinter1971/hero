<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Dietary Considerations</title>
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Global Box-Sizing for Consistent Element Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            
            /* Add the background image */
            background-image: url('assets/backgrounds/lifting.jpg'); /* Adjust the path if necessary */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            
            /* Fallback background color */
            background-color: #000000;
            
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better visibility */
            padding: 10px 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        /* Content Styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px; /* Added padding for inner spacing */
        }
        .container h1 {
            margin-bottom: 30px;
            font-size: 32px; /* Increased font size for prominence */
        }
        /* Preference Container Styles */
        .preference-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px; /* Rounded corners for a smoother look */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            backdrop-filter: blur(5px); /* Optional: Adds a blur effect */
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .option {
            width: 150px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }
        .option:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .option img {
            width: 100%;
            height: auto;
            border: 4px solid transparent;
            transition: border 0.3s ease;
            border-radius: 8px; /* Rounded images for aesthetics */
        }
        .option img:hover {
            border: 4px solid #50BF2C;
        }
        .option.selected img {
            border: 4px solid #50BF2C;
        }
        /* Next Button */
        .next-button-container {
            margin-top: 30px;
        }
        .next-button {
            background-color: #50BF2C;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px; /* Rounded corners for the button */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .next-button:hover {
            background-color: #45a82d;
        }
        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            text-align: left;
        }
        footer .footer-logo img {
            height: 40px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .preference-container {
                padding: 20px;
            }
            .option {
                width: 120px;
            }
            .next-button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Preference Container with Semi-Transparent Background -->
        <div class="preference-container">
            <h1>Select Dietary Considerations</h1>
            <div class="options-grid">
                <!-- Repeat for each dietary consideration -->
                <div class="option sqs-image-content" data-dietary="None">
                    <img src="assets/dietary_considerations/none.png" alt="None">
                    <p>None</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Vegetarian">
                    <img src="assets/dietary_considerations/vegetarian.png" alt="Vegetarian">
                    <p>Vegetarian</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Vegan">
                    <img src="assets/dietary_considerations/vegan.png" alt="Vegan">
                    <p>Vegan</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Pescatarian">
                    <img src="assets/dietary_considerations/pescatarian.png" alt="Pescatarian">
                    <p>Pescatarian</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Low-Sodium">
                    <img src="assets/dietary_considerations/lowsodium.png" alt="Low-Sodium">
                    <p>Low-Sodium</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Low-Carbohydrate">
                    <img src="assets/dietary_considerations/lowcarb.png" alt="Low-Carbohydrate">
                    <p>Low-Carbohydrate</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Halal">
                    <img src="assets/dietary_considerations/halal.png" alt="Halal">
                    <p>Halal</p>
                </div>
                <div class="option sqs-image-content" data-dietary="Kosher">
                    <img src="assets/dietary_considerations/kosher.png" alt="Kosher">
                    <p>Kosher</p>
                </div>
            </div>
            <div class="next-button-container">
                <button class="next-button">Next</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dietaryOptions = document.querySelectorAll(".sqs-image-content");
            let selectedDietaryConsiderations = [];

            dietaryOptions.forEach(option => {
                option.addEventListener("click", function() {
                    option.classList.toggle("selected");
                    const selectedDietary = option.getAttribute("data-dietary");

                    if (selectedDietary === "None") {
                        // If 'None' is selected, deselect all other options
                        if (option.classList.contains("selected")) {
                            dietaryOptions.forEach(opt => {
                                if (opt !== option) {
                                    opt.classList.remove("selected");
                                    const dietary = opt.getAttribute("data-dietary");
                                    selectedDietaryConsiderations = selectedDietaryConsiderations.filter(d => d !== dietary);
                                }
                            });
                        }
                    } else {
                        // If any other dietary consideration is selected, deselect 'None'
                        const noneOption = document.querySelector('[data-dietary="None"]');
                        if (noneOption.classList.contains("selected")) {
                            noneOption.classList.remove("selected");
                            selectedDietaryConsiderations = selectedDietaryConsiderations.filter(d => d !== "None");
                        }
                    }

                    if (option.classList.contains("selected")) {
                        selectedDietaryConsiderations.push(selectedDietary);
                    } else {
                        selectedDietaryConsiderations = selectedDietaryConsiderations.filter(d => d !== selectedDietary);
                    }
                    localStorage.setItem('selectedDietaryConsiderations', JSON.stringify(selectedDietaryConsiderations));
                });
            });

            document.querySelector(".next-button").addEventListener("click", function() {
                // Proceed to cuisines.html
                if (selectedDietaryConsiderations.length > 0) {
                    window.location.href = "cuisines.html";
                } else {
                    alert("Please select at least one dietary consideration to continue.");
                }
            });
        });
    </script>
</body>
</html>
