<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Athletic Preference</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* Global Box-Sizing for Consistent Element Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            
            /* Add the background image */
            background-image: url('assets/backgrounds/lifting.jpg'); /* Adjust the path if necessary */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center center; /* Centers the image */
            
            /* Fallback background color */
            background-color: #000000;
            
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better visibility */
            padding: 10px 20px;
        }
        nav .logo img {
            height: 40px;
        }
        nav .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        /* Content Styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px; /* Added padding for inner spacing */
        }
        .container h1 {
            margin-bottom: 30px;
            font-size: 32px; /* Increased font size for prominence */
        }
        /* New Preference Container Styles */
        .preference-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px; /* Rounded corners for a smoother look */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            backdrop-filter: blur(5px); /* Optional: Adds a blur effect */
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .option {
            width: 150px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }
        .option:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .option img {
            width: 100%;
            height: auto;
            border: 4px solid transparent;
            transition: border 0.3s ease;
            border-radius: 8px; /* Rounded images for aesthetics */
        }
        .option img:hover {
            border: 4px solid #50BF2C;
        }
        .option.selected img {
            border: 4px solid #50BF2C;
        }
        /* Next Button */
        .next-button-container {
            margin-top: 30px;
        }
        .next-button {
            background-color: #50BF2C;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px; /* Rounded corners for the button */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .next-button:hover {
            background-color: #45a82d;
        }
        /* Footer Styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            text-align: left;
        }
        footer .footer-logo img {
            height: 40px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .preference-container {
                padding: 20px;
            }
            .option {
                width: 120px;
            }
            .next-button {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>

    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Preference Container with Semi-Transparent Background -->
        <div class="preference-container">
            <h1>Select Your Preferred Sport</h1>
            <div class="options-grid">
                <!-- Repeat for each sport -->
                <div class="option sqs-image-content" data-sport="General Fitness">
                    <img src="assets/Sports/GeneralFitness.png" alt="General Fitness">
                    <p>General Fitness</p>
                </div>
                <div class="option sqs-image-content" data-sport="Golf">
                    <img src="assets/Sports/Golf.png" alt="Golf">
                    <p>Golf</p>
                </div>
                <div class="option sqs-image-content" data-sport="Basketball">
                    <img src="assets/Sports/Basketball.png" alt="Basketball">
                    <p>Basketball</p>
                </div>
                <div class="option sqs-image-content" data-sport="Running">
                    <img src="/assets/Sports/Running.png" alt="Running">
                    <p>Running</p>
                </div>
                <div class="option sqs-image-content" data-sport="Brazilian Jiu Jitsu">
                    <img src="assets/Sports/BJJ.png" alt="Brazilian Jiu Jitsu">
                    <p>Brazilian Jiu Jitsu</p>
                </div>
                <div class="option sqs-image-content" data-sport="Cycling">
                    <img src="assets/Sports/Cycling.png" alt="Cycling">
                    <p>Cycling</p>
                </div>
                <div class="option sqs-image-content" data-sport="Soccer">
                    <img src="assets/Sports/Soccer.png" alt="Soccer">
                    <p>Soccer</p>
                </div>
                <div class="option sqs-image-content" data-sport="Tennis">
                    <img src="assets/Sports/Tennis.png" alt="Tennis">
                    <p>Tennis</p>
                </div>
            </div>
            <div class="next-button-container">
                <button class="next-button">Next</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="assets/Hero_logo.svg" alt="Hero Logo">
            </a>
        </div>

    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sportOptions = document.querySelectorAll(".sqs-image-content");
            let selectedSport = null;

            sportOptions.forEach(option => {
                option.addEventListener("click", function() {
                    sportOptions.forEach(opt => {
                        opt.classList.remove("selected");
                    });
                    option.classList.add("selected");
                    selectedSport = option.getAttribute("data-sport");
                    localStorage.setItem('primarySport', selectedSport);
                });
            });

            document.querySelector(".next-button").addEventListener("click", function() {
                if (selectedSport) {
                    window.location.href = "food_allergies.html";
                } else {
                    alert("Please select a sport to continue.");
                }
            });
        });
    </script>
</body>
</html>
