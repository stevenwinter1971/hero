<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Athletic Preference</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            color: #ffffff;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        /* Navbar Styles */
        nav {
            /* Same as previous page */
        }
        /* Content Styles */
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .option {
            width: 150px;
            cursor: pointer;
        }
        .option img {
            width: 100%;
            height: auto;
            border: 4px solid transparent;
            transition: border 0.3s ease;
        }
        .option img:hover {
            border: 4px solid #50BF2C;
        }
        .option.selected img {
            border: 4px solid #50BF2C;
        }
        /* Next Button */
        .next-button-container {
            margin-top: 30px;
        }
        .next-button {
            /* Same as previous page */
        }
        /* Footer Styles */
        footer {
            /* Same as previous page */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <!-- Same as previous page -->

    <!-- Main Content -->
    <div class="container">
        <h1>Select Your Preferred Sport</h1>
        <div class="options-grid">
            <!-- Repeat for each sport -->
            <div class="option sqs-image-content" data-sport="General Fitness">
                <img src="assets/general-fitness.jpg" alt="General Fitness">
                <p>General Fitness</p>
            </div>
            <!-- Add other sports similarly -->
        </div>
        <div class="next-button-container">
            <button class="next-button">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <!-- Same as previous page -->

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sportOptions = document.querySelectorAll(".sqs-image-content");
            let selectedSport = null;

            sportOptions.forEach(option => {
                option.addEventListener("click", function() {
                    sportOptions.forEach(opt => {
                        opt.classList.remove("selected");
                    });
                    option.classList.add("selected");
                    selectedSport = option.getAttribute("data-sport");
                    localStorage.setItem('primarySport', selectedSport);
                });
            });

            document.querySelector(".next-button").addEventListener("click", function() {
                if (selectedSport) {
                    window.location.href = "cuisines.html";
                } else {
                    alert("Please select a sport to continue.");
                }
            });
        });
    </script>
</body>
</html>
